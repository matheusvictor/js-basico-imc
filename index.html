<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>

    <!-- Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <h1 class="main-title">IMC</h1>
    
    <div class="container__form">
        <form id="imc-form" class="form">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            
            <label for="altura">Altura:</label>
            <input type="number" step="0.01" id="altura" name="altura" required><br><br>
            
            <label for="peso">Peso:</label>
            <input type="number" step="0.01" id="peso" name="peso" required><br><br>
            
            <input type="submit" class="form_button" value="Enviar">
        </form>
    </div>

    <div class="container__table">
        <label for="tabela" class="table_title">Tabela de resultados:</label>
        <table id="tabela">
          <tr class="table-column">
            <th class="table-head">Coluna 1</th>
            <th class="table-head">Coluna 1</th>
            <th class="table-head">Coluna 1</th>
          </tr>
          <tr class="table-column">
            <td class="table-row">Linha 1</td>
            <td class="table-row">Linha 1</td>
            <td class="table-row">Linha 1</td>
          </tr>
        </table>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
